<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <article class="content-wrapper">
        <form action="" class="form">
          <div class="inputs">
            <div class="day">
              <label for="day">Day</label>
              <input type="text" id="day" placeholder="DD" maxlength="2" />
              <p class="error-msg" id="error-day">This field is required</p>
            </div>
            <div class="month">
              <label for="month">Month</label>
              <input type="text" id="month" placeholder="MM" maxlength="2" />
              <p class="error-msg" id="error-month">This field is required</p>
            </div>
            <div class="year">
              <label for="year">Year</label>
              <input type="text" id="year" placeholder="YYYY" maxlength="4" />
              <p class="error-msg" id="error-year">This field is required</p>
            </div>
          </div>

          <div class="btn-wrapper">
            <button class="btn" type="submit">
              <img
                src="/assets/images/icon-arrow.svg"
                alt=""
                aria-hidden="true"
              />
            </button>
            <div class="line"></div>
          </div>
        </form>

        <div class="calculation">
          <p><span class="year-cal">--</span> years</p>
          <p><span class="month-cal">--</span> months</p>
          <p><span class="day-cal">--</span> days</p>
        </div>
      </article>
    </main>
  </body>
</html>
